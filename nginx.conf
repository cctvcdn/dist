
server {
    listen 80;
    server_name live02.chuoichientv.com;
    server_tokens off;
    
    # Security headers for HTTP
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

upstream stream_cluster_live02 {
    # Load balancing vá»›i health checks
    server 103.147.123.143:80 max_fails=3 fail_timeout=10s weight=1;
    server 103.147.123.31:80 max_fails=3 fail_timeout=10s weight=1;
    server 103.155.160.67:80 max_fails=3 fail_timeout=10s weight=1;
    
    # Keep connections alive
    keepalive 32;
}



server {
    listen 443 ssl http2;
    server_name live02.chuoichientv.com;
    server_tokens off;

    # SSL Configuration - Enhanced security
#    ssl_certificate     /etc/letsencrypt/live/live.chuoichientv.com/fullchain.pem;
#    ssl_certificate_key /etc/letsencrypt/live/live.chuoichientv.com/privkey.pem;
    ssl_certificate     /etc/ssl/certs/live01.chuoichientv.com.pem;
    ssl_certificate_key /etc/ssl/private/live01.chuoichientv.com.key;    
    # SSL Protocols - Modern and secure
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # SSL Ciphers - Strong encryption with perfect forward secrecy
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers on;
    
    # SSL Session settings
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # DNS Resolver for OCSP
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
    resolver_timeout 5s;
    
    # Additional security settings
    ssl_buffer_size 4k;
    ssl_ecdh_curve secp384r1;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers - Enhanced
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Enhanced CSP based on Nuxt.js configuration
    add_header Content-Security-Policy "
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' 'unsafe-eval' 
            https://www.googletagmanager.com https://www.google-analytics.com 
            https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com 
            https://cdnvn.chuoichientv.com; 
        style-src 'self' 'unsafe-inline' 
            https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 
            https://unpkg.com https://cdnvn.chuoichientv.com; 
        img-src 'self' data: https: blob: 
            https://cdn-media.chuoichien.tv https://cdnvn.chuoichientv.com; 
        font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net 
            https://cdnjs.cloudflare.com https://cdnvn.chuoichientv.com data:; 
        connect-src 'self' https://api.chuoichientv.com https://cdnvn.chuoichientv.com 
            https://www.google-analytics.com https://analytics.google.com 
            wss://ws.chuoichientv.com wss: ws:; 
        media-src 'self' https: blob: https://cdnvn.chuoichientv.com; 
        frame-src 'self' https://www.youtube.com https://www.facebook.com; 
        object-src 'none'; 
        base-uri 'self'; 
        form-action 'self'; 
        frame-ancestors 'none'; 
        upgrade-insecure-requests;
    " always;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        font/opentype;

   # Redirect specific failing files to CDN
#    location = /favicon.ico {
#        return 301 https://cdnvn.chuoichientv.com/favicon.ico;
#    }

 #   location = /sw.js {
 #       return 301 https://cdnvn.chuoichientv.com/sw.js;
 #   }

  ##  location = /icon-192.png {
   #     return 301 https://cdnvn.chuoichientv.com/icon-192.png;
   # }

  #  location = /manifest.json {
   #     return 301 https://cdnvn.chuoichientv.com/manifest.json;
   # }

    # Redirect service worker and PWA assets to CDN
    #location ~ ^/(sw\.js|manifest\.json|icon-.*\.png|favicon\.ico)$ {
     #   return 301 https://cdnvn.chuoichientv.com$request_uri;
   # }

    # Static assets caching - FIXED: Uncommented to handle CSS/JS files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        # Try to serve from CDN first, fallback to backend
        try_files $uri @cdn_fallback;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Gzip compression for static assets
        gzip_static on;
    }
    
    # Nuxt static assets - redirect to CDN
    location ^~ /_nuxt/ {
        return 301 https://cdnvn.chuoichientv.com$request_uri;
    }
    
    # Favicon and important static assets
    location = /favicon.ico {
        try_files $uri @cdn_fallback;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }
    
    location = /manifest.json {
        try_files $uri @cdn_fallback;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type application/json;
    }
    
    location = /sw.js {
        try_files $uri @cdn_fallback;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type application/javascript;
    }
# Google Search Console Verification
    location = /google54ca4c8c5519a036.html {
        default_type "text/html";
        return 200 "google-site-verification: google54ca4c8c5519a036.html";
    }
    # HTML files caching
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary Accept-Encoding;
    }

    # API endpoints
    location ~ ^/api/ {
        proxy_pass http://stream_cluster_live02;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API specific headers
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Authentication endpoints
    location ~ ^/(login|auth)/ {
        proxy_pass http://stream_cluster_live02;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # General requests
    location / {
        
        proxy_pass http://stream_cluster_live02;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Proxy timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # CORS headers for cross-origin requests
        add_header Access-Control-Allow-Origin $frontend_cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET,HEAD,POST,PUT,PATCH,DELETE,OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin,X-Requested-With,Content-Type,Accept,Authorization,X-API-Key,Cache-Control" always;
        add_header Cross-Origin-Resource-Policy cross-origin;
        
        # Handle SPA routing
        proxy_intercept_errors on;
        error_page 404 = @spa_fallback;
    }

    # SPA fallback for client-side routing
    location @spa_fallback {
        proxy_pass http://stream_cluster_live02;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # CDN fallback - IMPROVED: Better static assets handling
    location @cdn_fallback {
        # First try CDN, then backend
        proxy_pass https://cdnvn.chuoichientv.com;
        proxy_ssl_server_name on;
        proxy_set_header Host cdnvn.chuoichientv.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CDN specific headers
        add_header Cache-Control "public, max-age=31536000" always;
        add_header Vary Accept-Encoding;
        
        # Handle CDN errors by falling back to backend
        proxy_intercept_errors on;
        error_page 404 502 503 504 = @backend_fallback;
    }
    
    # Backend fallback for when CDN is unavailable
    location @backend_fallback {
        proxy_pass http://stream_cluster_live02;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Backend fallback headers
        add_header Cache-Control "public, max-age=3600" always;
        add_header Vary Accept-Encoding;
    }

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Deny access to sensitive files
    location ~* \.(env|log|sql|conf|ini|bak|backup|old|tmp|temp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location = /healthcheck {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
